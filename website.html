<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prathik | Portfolio</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Grande', sans-serif;
        }

        body {
            background-image: url("background.jpeg");
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Navigation Styles --- */
        .my-custom-nav {
            background: rgba(51, 51, 51, 0.95);
            color: white;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 1000;
            padding: 10px 0;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo-box {
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .nav-tagline {
            font-size: 0.7rem;
            color: #ccc;
            margin-top: 2px;
            max-width: 200px;
            line-height: 1.2;
        }

        .nav-links {
            display: flex;
            list-style: none;
        }

        .nav-links li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .nav-links li a:hover {
            color: #ff9f43;
        }

        /* --- Main Content --- */
        .main-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1.main-name {
            font-style: italic;
            font-size: 3rem;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .rounded-corners {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }

        .rounded-corners:hover {
            transform: scale(1.05);
        }

        .welcome-text {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        /* --- Button Styles --- */
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            text-decoration: none;
            background: #333;
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: bold;
            transition: 0.3s;
            border: 2px solid #333;
        }

        .btn:hover {
            background: transparent;
            color: #333;
        }

        /* --- Footer --- */
        footer {
            padding: 20px;
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        /* --- Mobile Responsiveness --- */
        .nav-toggle { display: none; }
        .nav-toggle-label { display: none; cursor: pointer; }

        @media screen and (max-width: 768px) {
            .nav-toggle-label { display: block; }
            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                width: 100%;
                height: 100vh;
                background: rgba(51, 51, 51, 0.98);
                flex-direction: column;
                align-items: center;
                padding-top: 50px;
                transition: 0.4s;
            }
            .nav-toggle:checked ~ .nav-links { left: 0; }
            .nav-toggle-label span, .nav-toggle-label span::before, .nav-toggle-label span::after {
                display: block;
                background: white;
                height: 2px;
                width: 25px;
                position: relative;
            }
            .nav-toggle-label span::before { content: ''; top: 8px; }
            .nav-toggle-label span::after { content: ''; bottom: 10px; }
            
            h1.main-name { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <nav class="my-custom-nav">
        <div class="nav-container">
            <div class="logo-box">
                <div class="logo">Welcome</div>
                <div class="nav-tagline">Just a 19 year old guy passionate about learning new things</div>
            </div>
            
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            
            <ul class="nav-links">
                <li><a href="/website.html">Home</a></li>
                <li><a href="/Education.html">Education</a></li>
                <li><a href="/Projects.html">Projects</a></li>
                <li><a href="/Contact.html">Contact</a></li>
            </ul>

            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
        </div>
    </nav>

    <div class="main-wrapper">
        <div class="glass-card">
            <h1 class="main-name">Sameoldguy.</h1> 
            
            
            <img class="rounded-corners" src="prathik.jpeg" alt="profile picture">
            
            <p class="welcome-text">Hello Welcome To Mysite</p>

            <div class="button-group">
                <a href="/Education.html" class="btn">Education</a>
                
                <a href="/Projects.html" class="btn">Projects</a>
            </div>
        </div>
    </div>
    
    <footer>@2026 all rights reserved to prathik.</footer>
    
</body>
</html>
